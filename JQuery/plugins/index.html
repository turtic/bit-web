<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <!-- or -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Traversing</title>

</head>

<body>
    <div class="container">


        <div class="row">

            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite bounce">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite flash">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite jello">

        </div>

        <div class="row">

            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite jackInTheBox">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite zoomOut">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite zoomIn">

        </div>

        <div class="row">

            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite shake">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite wobble">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite swing">

        </div>

        <div class="row">

            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite rollIn">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite fadeOutUp">
            <img src="http://via.placeholder.com/350x150" alt="" class="col-4 animated infinite rotateOut">

        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script src="animate.js"></script>
</body>

</html>
