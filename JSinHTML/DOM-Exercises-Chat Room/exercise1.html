<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat room</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div id="screen" class="col-6 offset-3">


            </div>
        </div>

        <div class="row">


            <div class="col-6 offset-3">

                <input id="myInput" type="text" class="form-control" id="exampleInputPassword1">
            
                <button id="myButton" class="btn btn-primary" onclick="myInput()">Send</button>
            </div>


        </div>
    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
<script>


    var myInput = function () {

        var text = document.querySelectorAll('input')[0].value;

        var newEl = document.createElement('p');

        var newText = document.createTextNode(text);

        newEl.appendChild(newText);

        someList = document.getElementById('screen')

        someList.appendChild(newEl);

        document.querySelectorAll('input')[0].value = '';

    };

    document.querySelector('#myInput').addEventListener('keypress', function (e) {
        var key = e.keyCode;
        if (key === 13) {

            myInput()
        }
    });


</script>

</html>
